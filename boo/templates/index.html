<!--
    Display boasts and roasts sorted by time submitted
    Buttons to filter for boasts or roasts
    Upvote and downvote for each boast/roast
    -when clicked they effect the numbers for each
    Ability to sort based on vote score (need to calculate vote score)
-->
{% extends 'base.html' %} {% block content %}
<h1>Ya Boasted/Ya Burnt</h1>
<forms action="" , method="POST">
  {% csrf_token %} {{ form.as_p }}
  <input id="sort" type="submit" value="Sort" />
</forms>
<div id="views">
  <a href="/">See all posts</a>
  <a href="/boasts">See only boasts</a>
  <a href="/roasts">See only roasts</a>
</div>
{% for post in posts %}
<h5 class="postTitle">{{post.title}}</h5>
<p {% if post.boast_or_roast == True %} class='boast' {% else %} class='roast' {% endif %}>{{post.post}}</p>
<p>This post's score is {{post.score}}</p>
<button>
  <a href="{% url 'upvote' post_id=post.id %}">Upvote</a>
</button>
<button>
  <a href="{% url 'downvote' post_id=post.id %}">Downvote</a>
</button>
{% endfor %}
<h5><a href='{% url "submit" %}'>Submit your own</a></h5>
{% endblock %}
